<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head">
    <title id="pageTitle">Spring Boot Thymeleaf Hello World Example</title>
</head>
<body>

<nav th:include="fragments/navbar"></nav>

<div class="container">
    <div th:if="${loginError}">
        <div class="alert alert-danger">
            Invalid e-mail address and password.
        </div>
    </div>
    <div th:if="${emailExists}">
        <div class="alert alert-danger">
            Email already exists.
        </div>
    </div>
    <div th:if="${emptyField}">
        <div class="alert alert-danger">
            Fields have been left empty.
        </div>
    </div>
    <div th:if="${invalidEmail}">
        <div class="alert alert-danger">
            Invalid e-mail address.
        </div>
    </div>
    <div th:if="${passwordMismatch}">
        <div class="alert alert-danger">
            Passwords do not match.
        </div>
    </div>
    <div th:if="${logout}">
        <div class="alert alert-info">
            You have been logged out.
        </div>
    </div>
    <div th:if="${registerSuccessful}">
        <div class="alert alert-success">
            Your account has been registered.
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="text-center"><h3><b>Register</b></h3></div>
            <form id="ajax-register-form" th:action="@{/register}" th:object="${user}" method="post" role="form" autocomplete="off">
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value="" />
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Last Name" value="" />
                </div>
                <div class="form-group">
                    <input type="email" th:field="*{email}" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" />
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{matchingPassword}" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="Register Now" />
                        </div>
                    </div>
                </div>
                <!-- <input type="hidden" class="hide" name="token" id="token" value="7c6f19960d63f53fcd05c3e0cbc434c0" /> -->
            </form>
        </div>
        <div class="col-sm-6">
            <div class="text-center"><h3><b>Log In</b></h3></div>
            <form id="ajax-login-form" th:action="@{/login}" method="post" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="username">E-mail address</label>
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="E-mail address" value="" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-7">
                            <input type="checkbox" tabindex="3" name="remember" id="remember" />
                            <label for="remember"> Remember Me</label>
                        </div>
                        <div class="col-xs-5 pull-right">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Log In" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6" /> -->
            </form>
        </div>
    </div>
</div>

<div th:include="fragments/footer"></div>

</body>
</html>
